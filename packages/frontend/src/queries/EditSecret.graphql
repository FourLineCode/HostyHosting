mutation EditSecret(
    $application: ID!
    $containerGroupID: ID!
    $secretID: ID!
    $key: String!
    $value: String!
) {
    application(id: $application) {
        editSecret(containerGroup: $containerGroupID, id: $secretID, key: $key, value: $value) {
            id
            key
            value
        }
    }
}
