mutation EditSecret(
    $applicationID: Int!
    $containerGroupID: Int!
    $secretID: Int!
    $key: String!
    $value: String!
) {
    application(id: $applicationID) {
        editSecret(containerGroup: $containerGroupID, id: $secretID, key: $key, value: $value) {
            id
            key
            value
        }
    }
}
