query ContainerGroup(
    $organization: String!
    $application: String!
    $component: Int!
    $environment: Int!
) {
    # Look kids, a waterfall!
    # Is this was callback hell looks like in the future?
    organization(username: $organization) {
        uuid
        application(name: $application) {
            uuid
            component(id: $component) {
                uuid
                containerGroup(environment: $environment) {
                    uuid
                    monthlyPrice
                    containerCount
                    size
                    secrets {
                        uuid
                        key
                        value
                    }
                }
            }
        }
    }
}
