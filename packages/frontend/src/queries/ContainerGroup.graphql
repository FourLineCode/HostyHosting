query ContainerGroup($app: String!, $component: Int!, $environment: Int!) {
    application(name: $app) {
        id
        component(id: $component) {
            id
            containerGroup(environment: $environment) {
                id
                monthlyPrice
                containerCount
                size
                secrets {
                    id
                    key
                    value
                }
            }
        }
    }
}
