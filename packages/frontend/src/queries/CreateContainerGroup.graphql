mutation CreateContainerGroup(
    $organization: String!
    $application: String!
    $containerGroup: ContainerGroupInput!
) {
    application(org: $organization, name: $application) {
        createContainerGroup(containerGroup: $containerGroup) {
            uuid
            monthlyPrice
            containerCount
            size
            secrets {
                uuid
                key
                value
            }
        }
    }
}
